<div class="container">
<div class="col-md-8 col-sm-8 col-xs-12">
<div class="panel panel-default">
  <div class="panel-heading">Nouveau Profile</div>
  <div class="panel-body">

      <form #f="ngForm" (ngSubmit)="onSaveProfil(f.value)">
        <div class="form-group">
          <label class="control-label">Nom et prénom</label>
          <input class="form-control" type="test" name="nom" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Classification professionnelle</label>
          <input class="form-control" type="test" name="titre" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Les années d'experience</label>
          <input class="form-control" type="number" name="nbrAExp" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Compétences techniques</label>
          <input class="form-control" type="test" name="competence" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">@Email</label>
          <input class="form-control" type="test" name="email" ngModel>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>


  </div>
</div>
</div>
</div>
